name: Playwright Suite Tests

on:
  workflow_dispatch:
    inputs:
      suite:
        description: 'Select the test suite to run'
        required: true
        type: choice
        default: 'Suite1'
        options:
          - Suite1
          - Suite2
          - Suite3
          - Suite4
          - All
      browser:
        description: 'Select the browser to run on'
        required: true
        type: choice
        default: 'chromium'
        options:
          - chromium
          - firefox
          - webkit
          - All

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Define suite specs
        id: define_suite
        run: |
          case "${{ github.event.inputs.suite }}" in
            "Suite1")
              SPECS="tests/automationDemoSite.spec.ts tests/dynamicTablePDF.spec.ts"
              ;;
            "Suite2")
              SPECS="tests/example.spec.ts tests/playgpdf.spec.ts"
              ;;
            "Suite3")
              SPECS="tests/playgrounddoc.spec.ts tests/playgroundDynamic.spec.ts"
              ;;
            "Suite4")
              SPECS="tests/playgroundIMG.spec.ts tests/qaPlayground.spec.ts tests/qaPlaygroundDemoSite.spec.ts tests/screener.spec.ts"
              ;;
            "All")
              SPECS="tests/*.spec.ts"
              ;;
          esac

          echo "suite_specs=$SPECS" >> $GITHUB_OUTPUT
          echo "Selected Suite: ${{ github.event.inputs.suite }}"
          echo "Specs: $SPECS"

      - name: Run Playwright tests
        run: |
          if [ "${{ github.event.inputs.browser }}" = "All" ]; then
            npx playwright test ${{ steps.define_suite.outputs.suite_specs }} --reporter=line,allure-playwright
          else
            npx playwright test ${{ steps.define_suite.outputs.suite_specs }} --project=${{ github.event.inputs.browser }} --reporter=line,allure-playwright
          fi

      - name: Generate Allure report
        if: always()
        run: |
          npx allure generate allure-results --clean -o allure-report

      - name: Upload Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ github.event.inputs.suite }}-${{ github.event.inputs.browser }}
          path: allure-report
          retention-days: 30

      - name: Add summary
        if: always()
        run: |
          echo "### âœ… Playwright Suite Report" >> $GITHUB_STEP_SUMMARY
          echo "**Suite:** ${{ github.event.inputs.suite }}" >> $GITHUB_STEP_SUMMARY
          echo "**Browser:** ${{ github.event.inputs.browser }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ§© Specs included: ${{ steps.define_suite.outputs.suite_specs }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Allure report is available in the Artifacts section above." >> $GITHUB_STEP_SUMMARY
